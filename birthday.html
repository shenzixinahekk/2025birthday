<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            width: 100%;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        
        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .card-inside {
            background: white;
            padding: 30px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .balloon {
            width: 40px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .balloon:nth-child(1) {
            background: #ff6b6b;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #4ecdc4;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3) {
            background: #ffe66d;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .message {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid white;
        }
        
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .open-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .cake {
            width: 120px;
            height: 60px;
            background: #ffcccb;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 20px auto;
        }
        
        .cake:before {
            content: "";
            position: absolute;
            top: -15px;
            left: 10px;
            width: 100px;
            height: 30px;
            background: #ff9999;
            border-radius: 10px;
        }
        
        .candle {
            width: 10px;
            height: 25px;
            background: #ff6b6b;
            position: absolute;
            top: -40px;
            left: 55px;
            border-radius: 5px 5px 0 0;
        }
        
        .candle:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 2px;
            width: 6px;
            height: 10px;
            background: #ffcc00;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 500px) {
            .card {
                height: 500px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="birthdayCard">
            <div class="card-front">
                <div class="balloons">
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                    <div class="balloon"></div>
                </div>
                <h1>生日快乐！</h1>
                <div class="photo-placeholder">
                    <!-- 这里可以替换为实际的照片 -->
                    <div style="width:100%;height:100%;background:#ffcccb;display:flex;justify-content:center;align-items:center;color:#ff6b6b;font-weight:bold;">
                        同学照片
                    </div>
                </div>
                <p>点击打开生日贺卡</p>
                <button class="open-btn" onclick="openCard()">打开贺卡</button>
                <div class="cake">
                    <div class="candle"></div>
                </div>
            </div>
            <div class="card-inside">
                <div class="message">
                    <h2>亲爱的同学，</h2>
                    <p>在这个特别的日子里，我想送上最真挚的祝福！愿你的生日充满欢笑和快乐，愿你的每一天都像今天一样灿烂！</p>
                    <p>希望新的一岁带给你更多的机会、更多的成长和更多的美好回忆。继续保持你的热情和努力，未来一定会更加精彩！</p>
                    <p>再次祝你生日快乐，愿所有的愿望都能实现！</p>
                </div>
                <div class="signature">
                    <p>你的同学</p>
                    <p id="currentDate"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openCard() {
            document.getElementById('birthdayCard').classList.add('flipped');
        }
        
        // 设置当前日期
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        
        // 添加点击卡片外部返回的功能
        document.addEventListener('click', function(event) {
            const card = document.getElementById('birthdayCard');
            if (!event.target.closest('.card-container') && card.classList.contains('flipped')) {
                card.classList.remove('flipped');
            }
        });
    </script>
</body>
</html>
